<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>UMM CAN I BUY THIS</h1>
    <p class="lead">The best student transaction service we have to offer. Sorry.</p>
    <img src="assets/images/logo.gif" alt="We are Morris, bum bum bumbumbum bum">
  </div>
</header>

<div id="side" ng-include="'components/sidebar/sidebar.html'"></div>

<div class="container" id="features">
  <div class="row">
    <div class="col-lg-12">
      Search: <input type="text" size="60px">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Property of University of Minnesota Morris |
        <a href="http://www.morris.umn.edu/">UMM Website</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
